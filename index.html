<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-sm shadow d-flex flex-column align-items-center">
      <h1
        style="color: blueviolet"
        class="display-1 text-center font-weight-bold p-3 mb-0"
      >
        Responsive image
      </h1>
      <div class="badge badge-pill p-3 mb-4 shadow">
        <span class="display-4">Bootstrap</span>
      </div>
      <img
        class="img-thumbnail border shadow rounded"
        src="bootstrap-icons.png"
        alt="bootstrap-icon"
      />
    </div>

  </body>
</html>
